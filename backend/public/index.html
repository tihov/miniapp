<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Привет, это Mini App!</h1>
    <button onclick="sendData()">Отправить данные</button>

    <script>
        // Проверка, что Telegram.WebApp инициализирован
        if (window.Telegram && Telegram.WebApp) {
            console.log("Telegram.WebApp подключен!");
        } else {
            console.error("Telegram.WebApp не подключен!");
        }

        function sendData() {
            const data = { message: "Привет из Mini App!" };
            console.log("Попытка отправить данные:", data);
            Telegram.WebApp.sendData(JSON.stringify(data));
            console.log("Данные отправлены.");
        }
    </script>
</body>
</html>
